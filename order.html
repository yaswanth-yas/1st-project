<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Showroom Order Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card mt-5 shadow-lg border-0">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Order Your Bike</h2>
                        <form method="post" action="order.jsp">
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Delivery Address</label>
                                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your delivery address" required>
                            </div>
                            <div class="form-group">
                                <label for="bikeModel">Bike Model</label>
                                <select class="form-control" id="bikeModel" name="bikemodel" required>
                                    <option value="">Select bike model</option>
                                    <option>Himalayan 450</option>
                                     <option>Hunter 350</option>
                                      <option>Metero 350</option>
                                    <option>New Classic 350</option>
                                      <option>Bullet 350</option>
                                     <option>All-New Guerrilla 450</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="quantity">Quantity</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter quantity" required>
                            </div>
                            <div class="form-group">
                                <label for="comments">Additional Comments</label>
                                <textarea class="form-control" name="comments"id="comments" rows="4" placeholder="Enter any additional comments"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" >Submit Order</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    
</body>
</html>
