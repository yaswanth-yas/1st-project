
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Bike Service</title>
    <link rel="stylesheet" href="service.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
  <div style="margin:-35%  500px 0 -35%">
   <a href="http://localhost:8080/BikeShowRoom/home/home.html"> <i class="fa-solid fa-circle-left" style="font-size: 26px;color: red;"></i> </a>  
    </div>
    
    <div class="container" style="margin:0 0 0 0">
  
        <h1>Book Your Bike Service</h1>
        <form method="post" action="service.jsp">
            <div class="input-container">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="input-container">
                <label for="bikeModel">Bike Model</label>
                <select name="bike" id="bike">
<option>Himalayan 450</option>
<option>Hunter 350</option>
<option>Metero 350</option>
<option>New Classic 350</option>
<option>Bullet 350</option>
<option>All-New Guerrilla 450</option>
</select>
                
            </div>
            <div class="input-container">
                <label for="serviceType">Service Type</label>
                <select id="serviceType" name="serviceType" required>
                    <option value="basic">Basic Service</option>
                    <option value="full">Full Service</option>
                    <option value="repair">Repair</option>
                </select>
            </div>
            <div class="input-container">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit">Book Service</button>
        </form>
    </div>
</body>
</html>
